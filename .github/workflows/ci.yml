name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install protoc
        uses: arduino/setup-protoc@v2

      - name: Install Go protoc plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate proto files
        run: make gen-proto-go

      - name: Install dependencies
        working-directory: ./backend
        run: go mod download

      - name: Run tests
        working-directory: ./backend
        run: go test ./...

      - name: Run go vet
        working-directory: ./backend
        run: go vet ./...

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install protoc
        uses: arduino/setup-protoc@v2

      - name: Install Dart protoc plugin
        run: |
          dart pub global activate protoc_plugin
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Set up Go (for protoc plugins)
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install Go protoc plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate proto files
        run: make gen-proto

      - name: Install dependencies
        working-directory: ./frontend
        run: flutter pub get

      - name: Generate Riverpod code
        working-directory: ./frontend
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Run tests
        working-directory: ./frontend
        run: flutter test

